<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="contain">
			<div class="row">
				<div class="col s12">
					<div id="main" class="card">
						<div class="card-content">
							<span class="card-title">待办事项</span>
							<div class="row">
								<form id="task-form">
									<div class="input-field col s12">
										<input type="text" name="task" id="task" />
										<label for="task">新事项</label>
									</div>
									<input type="submit" name="Add Task" class="btn" />
								</form>
							</div>
						</div>

						<div class="card-action">
							<h5 id="task-title">列表</h5>
							<div class="input-field col s12">
								<input type="text" name="filter" id="filter" />
								<label for="filter">搜索事项</label>
							</div>
							<ul class="collection"></ul>
							<a href="#" class="clear-tasks btn black">清空</a>
						</div>

					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="./JS/seventh.js"></script>
	</body>
</html>
