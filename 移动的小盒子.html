<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			#div {
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
			button {
				position: relative;
				top: 120px;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
		<button>点击开始</button>
		<button>点击停止</button>
		<script>
			// 1.获取用到的节点
			var div = document.getElementById('div');
			var button = document.getElementsByTagName('button')
						let timer = null;
							let num = 0;
			// 3. 给开始绑定事件
			button[0].onclick = function() {
				// 2.声明要用到
			

				let speed = 6;
				if (timer == null) {
					timer = setInterval(() => {
						num += speed;    // 设置速度,每次累加变成移动的					
						div.style.left = num + 'px';   // 每次移动多少px
						if (num >= document.body.offsetWidth - div.offsetWidth || num <= 0) {
							speed = -speed;
						}
					}, 100);
				}
			}
			button[1].onclick = function() {
				clearInterval(timer);
				timer = null;
			}
		</script>
	</body>
</html>
