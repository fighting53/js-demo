<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			#div {
				width: 100px;
				height: 100px;
				cursor: pointer;
				background-color: red;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
		<script>
			// 1.获取用到的节点
			var div = document.getElementById('div');
			// 2.拖拽(不能绑定到div上，否则top不能为负)
			document.onmousemove = function(e) {
				let event = e || window.event;
				div.style.left = event.clientX - div.clientWidth/2 + 'px';
				div.style.top = event.clientY - div.clientHeight/2  + 'px';
			}
		</script>
	</body>
</html>
