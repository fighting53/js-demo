<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
		<style>
			#chain,#battery,#hour {
				font-size:100px;
			}
		</style>
		
	</head>
	<body>
		<div id="chain" class="fa"></div><br/>
		<div id="battery" class="fa"></div><br/>
		<div id = "hour" class="fa"></div>
		<script>
			function init(){
				let chain = document.getElementById("chain");
				chain.innerHTML = "&#xf0c1;";
				setTimeout(function(){
					chain.innerHTML="&#xf127;"
				},1000)
			}
			init()
			setInterval(init,2000);
			
			function Battery(){
				let battery = document.getElementById("battery");
				chain.innerHTML = "&#xf244;";
				setTimeout(function(){
					battery.innerHTML="&#xf243"
				},1000);
				setTimeout(function(){
					battery.innerHTML="&#xf242"
				},2000);
				setTimeout(function(){
					battery.innerHTML="&#xf241"
				},3000);
			}
			Battery()
			setInterval(Battery,2000);
			// 沙漏
			function sl(){
				let hour = document.getElementById("hour");
				hour.innerHTML = "&#xf251";
				setTimeout(function(){
					hour.innerHTML = "&#xf252";
				},1000)
				setTimeout(function(){
					hour.innerHTML = "&#xf253";
				},2000)
			}
			sl()
			setInterval(sl,2000)
		</script>
	</body>
</html>
