<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>重量转换器</title>
		<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<h1 class="display-4 text-center">转换器</h1>
					<form>
						<div class="form-group">
							<input type="number" id="jinInput" class="form-control form-control-lg mb-2"
								placeholder="请输入px..." />
						</div>
					</form>
					<div id="output">
						<div class="card mb-2 p-2">
							<div class="card-block">
								<h4>px：</h4>
								<div id="pxOutput"></div>
							</div>
						</div>
						<div class="card mb-2 p-2">
							<div class="card-block">
								<h4>rem：</h4>
								<div id="remOutput"></div>
							</div>
						</div>
						<div class="card mb-2 p-2">
							<div class="card-block">
								<h4>vw：</h4>
								<div id="ozOutput"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./JS/second.js"></script>
	</body>
</html>
